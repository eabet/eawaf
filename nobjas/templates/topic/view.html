<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>

<body>
<h1>{{ topic.title|escape }}</h1>
<p>{{ topic.body|escape }}</p>
<p>投稿者:{{ topic.user.nickname|escape }}</p>

<p><a href="/comment/add?id={{ topic.key }}">コメントする</a></p>

<ul>
{% for comment in comments %}
  <li>
    {{ comment.created|escape }}: {{ comment.user.nickname|escape }}<br />
    <p>{{ comment.body|escape }}</p>
  </li>
{% endfor %}
</ul>

<hr>
<address></address>
</body>
</html>
